<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<style>
    .image-container {
      width: 200px;
      height: 300px; /* Adjust the desired height for a slightly taller image */
      overflow: hidden;
    }
  
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
<body style="background-color:#1E1E1E">
    <nav class="navbar" style="background-color:#d0ea3e">
        <a class="navbar-brand">Best Anime recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend 10 Anime</h1>
                <form action="/recommend_anime" method="post">
                    <input name="user_input" type="text" class="form-control form-control-lg"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            
            {% if data %}
                <div style="margin-top: 180px;">
                    <br>
                    <h3 class="text-white">    You have entered: {{ user_input }}</h3>
                    <h3 class="text-white">    Showing results on: {{ best_match3 }}</h3>
                </div>

{% for i in data %}
    <div class="col-md-3" style="margin-top:40px">
        <div class="card">
            <div class="card-body">
                <a href="{{ i[2] }}" target="_self">  <!-- Set target="_self" to open in the same tab -->
                    <div class="image-container">
                        <img class="card-img-top" src="{{ i[1] }}" alt="Description">
                    </div>
                    <p class="text-white">{{ i[0] }}</p>
                </a>
            </div>
        </div>
    </div>
{% endfor %}


            {% endif %}

               

        </div>
    </div>
</body>
</html>
